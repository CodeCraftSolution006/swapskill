{% extends 'base.html' %}

{% block title %}Delete Skill - SkillSwap{% endblock %}

{% block content %}
<div class="navbar-padding"></div>
<div class="container content-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Delete Skill</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this skill?</p>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5>{{ skill.name }}</h5>
                            <p class="text-muted">{{ skill.description|truncatewords:20 }}</p>
                        </div>
                    </div>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
